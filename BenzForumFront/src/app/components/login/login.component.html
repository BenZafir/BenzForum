<div class="login-container">
  <h2 class="login-title">Login</h2>
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
    <div class="form-group">
      <label class="form-label">Username:</label>
      <input
        type="text"
        formControlName="username"
        class="form-input"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Password:</label>
      <input
        type="password"
        formControlName="password"
        class="form-input"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password is required.
      </div>
    </div>
    <button type="submit" class="submit-button" [disabled]="loginForm.invalid">Login</button>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
  <p class="register-link">
    Don't have an account? <a routerLink="/register">Register here</a>.
  </p>
</div>
