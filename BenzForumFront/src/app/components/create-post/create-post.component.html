<div class="create-post-container">
  <h2 class="create-post-title">Create a New Post</h2>
  <form class="create-post-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" name="title" class="form-input" [(ngModel)]="post.title" required>
    </div>
    <div class="form-group">
      <label for="content" class="form-label">Content</label>
      <app-rich-text id="content" name="content" class="form-textarea" [(ngModel)]="post.content" required></app-rich-text>
    </div>
    <div class="form-buttons">
      <button type="submit" class="submit-button">Submit</button>
      <button type="button" class="delete-button" (click)="onDelete()">Clear</button>
    </div>
  </form>
</div>
