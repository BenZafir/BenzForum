<div class="forum-container">
  <h1 class="forum-title">Forum</h1>
  <button class="create-post-button" (click)="viewCreatePost()">Create New Post</button>
  <ul class="post-list">
    <li class="post-item" *ngFor="let post of posts">
      <h2 class="post-title" (click)="viewPost(post.id)">{{ post.title }}</h2>
      <p class="post-author">By {{ post.user.username }}</p>
      <p class="post-content" [innerHTML]="post.content | slice:0:100"></p>
      <button class="delete-post-button" (click)="deletePost(post.id)">Delete</button>
    </li>
  </ul>
</div>
